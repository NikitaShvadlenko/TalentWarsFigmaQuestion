strings:
  inputs:
    - TalentWarsFigmaQuestion/SharedResources/Resources/Strings/en.lproj
  outputs:
    - templateName: structured-swift5
      output: TalentWarsFigmaQuestion/SharedResources/Generated/Strings+Generated.swift

xcassets:
  inputs:
    - TalentWarsFigmaQuestion/SharedResources/Resources/Assets.xcassets
  outputs:
    - templateName: swift5
      params:
        forceProvidesNamespaces: true
      output: TalentWarsFigmaQuestion/SharedResources/Generated/XCAssets+Generated.swift

fonts:
   inputs: 
    - TalentWarsFigmaQuestion/SharedResources/Resources/Fonts
   outputs:
    - templateName: swift5
      params:
        publicAccess: true
      output: TalentWarsFigmaQuestion/SharedResources/Generated/Fonts.swift
           